{% extends 'base.html' %}

{% block main %}
<ul>
    {% for departamento in object_list %}
        <li><a href="{% url 'update_departamento' departamento.id %}">{{departamento.nome }}</a> -
        <a href="{% url 'delete_departamento' departamento.id %}">Deletar</a>"</li>
    {% endfor %}
</ul>
<a href="{% url 'create_departamento' %}" class="btn btn-info">Criar Departamento</a>
{% endblock %}
