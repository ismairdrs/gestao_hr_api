{% extends 'base.html' %}
{% load bootstrap %}
{% block main %}
    <form method="post">
        {% csrf_token %}
        <h3>Tem certeza que deseja deletar o funcionario: {{ funcionario.nome }}?</h3>
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-danger">Confirmar</button>
    </form>
{% endblock %}
